---
split_sequences:
  ir_file_extension: TIFF
  rgb_file_extension: mov
  extract_timestamps: True
  extract_gps: True
  extract_gps_altitude: False
  sync_rgb: False
  subsample: null
  rotate_rgb: null
  rotate_ir: null
  resize_rgb: 
    width: null
    height: null
  resize_ir: 
    width: null
    height: null

select_rgb_ir:
  which: ir  # ir/rgb

interpolate_gps:

segment_pv_modules:
  gpu_count: 1
  images_per_gpu: 8
  detection_min_confidence: 0.9
  weights_file_ir: /pvextractor/extractor/segmentation/Mask_RCNN/mask_rcnn_pv_modules_0120.h5
  weights_file_rgb: /pvextractor/extractor/segmentation/Mask_RCNN/logs/pv_modules20220912T1453/mask_rcnn_pv_modules_0030.h5
  output_video_fps: 8.0

track_pv_modules:
  motion_model: homography
  orb_nfeatures: 5000
  orb_fast_thres: 12
  orb_scale_factor: 1.2
  orb_nlevels: 8
  match_distance_thres: 20.0
  max_distance: 60
  output_video_fps: 8.0
  deterministic_track_ids: True

compute_pv_module_quadrilaterals:
  min_iou: 0.9

prepare_opensfm:
  select_frames_mode: gps
  frame_selection_gps_distance: 0.75
  frame_selection_visual_distance: 0.15
  orb_nfeatures: 5000
  orb_fast_thres: 12
  orb_scale_factor: 1.2
  orb_nlevels: 8
  match_distance_thres: 20.0
  gps_dop: 0.1
  output_video_fps: 5.0

opensfm:
  matching_gps_distance: 20
  processes: 16
  use_altitude_tag: no
  align_method: orientation_prior
  align_orientation_prior: horizontal

triangulate_pv_modules:
  min_track_len: 2
  merge_overlapping_modules: True
  merge_threshold: 20
  max_module_depth: -1
  max_num_modules: 300
  max_combinations: -1
  reproj_thres: 5.0
  min_ray_angle_degrees: 1.0

refine_triangulation:
  merge_threshold_image: 20
  merge_threshold_world: 1
  max_module_depth: -1
  max_num_modules: 300
  optimizer_steps: 10

crop_pv_modules:
  rotate_mode: portrait